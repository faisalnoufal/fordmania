    <script>
        $("#gform").submit((e) => {
            e.preventDefault()
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbyyAQk7lPdIW0DaWNiTkML-XUM-lRkpgr-px8zRabmktfdcOXnTfLq7o_AdlIUk-W4_2g/exec",
                data: $("#gform").serialize(),
                method: "post",
                success: function (response) {

                    window.location.reload(),
                        $("#gform")[0].reset(),
                        // alert("Form submitted successfully")
                        swal("Thank you!", "You will be contacted soon", "success")
                    window.location.href = "thankyou.html"
                },
                error: function (err) {
                    alert("Something Error")
                }
            })
        })
    </script>
